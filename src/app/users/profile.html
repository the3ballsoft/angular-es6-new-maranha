<!-- Site wrapper -->
<div class="wrapper">

  <ng-include src="'app/layouts/header.html'"></ng-include>
  <!-- =============================================== -->

  <ng-include src="'app/layouts/nav.html'"></ng-include>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Perfil 
        <small>Perfil de usuario</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">

              <div class="box box-primary">
                <div class="box-body box-profile">
                  <img src="https://randomuser.me/api/portraits/men/21.jpg" 
                       class="profile-user-img img-responsive img-circle" alt="User Image">
                  <h3 class="profile-username text-center">{{ user.username }}</h3>
                  <p class="text-muted text-center">{{ user.email }}</p>

                  <ul class="list-group list-group-unbordered">
                    <li class="list-group-item">
                      <i class="fa fa-user margin-r-5"></i> 
                      <b>Nombre Completo</b> <a class="pull-right">{{ user.first_name + ' ' + user.last_name }}</a>
                    </li>
                  </ul>
                </div><!-- /.box-body -->
              </div><!-- /.box -->

            </div><!-- /.col -->
          </div><!-- /.row -->


    </section><!-- /.content -->
  </div><!-- /.content-wrapper -->

  <ng-include src="'app/layouts/footer.html'"></ng-include>
</div><!-- ./wrapper -->

<!-- Site wrapper -->
<div class="wrapper">

  <ng-include src="'app/layouts/header.html'"></ng-include>
  <!-- =============================================== -->

  <ng-include src="'app/layouts/nav.html'"></ng-include>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Usuarios 
        <small>Administracion de usuarios</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

          <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Lista de usuarios</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table id="userTable" class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Nombre de usuario</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Tipo de usuario</th>
                        <th>Opciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="user in users">
                        <td>{{ user.username }}</td>
                        <td>{{ user.first_name + ' ' + user.last_name }}</td>
                        <td>{{ user.email }} </td>
                        <td>
                          <span ng-if="user.is_superuser">Superusuario</span>
                          <span ng-if="user.is_staff && !user.is_superuser">Administrador</span>
                          <span ng-if="!user.is_staff && !user.is_superuser">General</span>
                        </td>
                        <td>
                          <button class="btn btn-xs btn-flat bg-olive margin-right-s" ng-click="userDetail(user)">
                            <i class="fa fa-search"></i>
                          </button>
                          <!--<button class="btn btn-xs btn-flat bg-navy">-->
                            <!--<i class="fa fa-pencil"></i>-->
                          <!--</button>-->
                          <button class="btn btn-xs btn-flat bg-maroon">
                            <i class="fa fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->

    </section><!-- /.content -->
  </div><!-- /.content-wrapper -->

  <ng-include src="'app/layouts/footer.html'"></ng-include>
</div><!-- ./wrapper -->

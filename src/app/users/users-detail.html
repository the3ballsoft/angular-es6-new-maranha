<!-- Site wrapper -->
<div class="wrapper">

  <ng-include src="'app/layouts/header.html'"></ng-include>
  <!-- =============================================== -->

  <ng-include src="'app/layouts/nav.html'"></ng-include>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Usuarios 
        <small>Administracion de usuarios</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <div class="pull-left">
                <button class="btn btn-flat bg-navy" ng-click="goTo('/usuarios')">
                  <i class="fa fa-arrow-left"></i> Volver
                </button>
              </div>
              <div class="pull-right">
                <button class="btn btn-flat bg-navy">
                  <i class="fa fa-lock"></i> Cambiar contrase√±a 
                </button>
              </div>
            </div><!-- /.box-header -->
            <div class="box-body">
              <form editable-form name="editableForm" onaftersave="saveUser()">
                  <div class="form-group">
                    <label><i class="fa fa-user margin-r-5"></i> Nombre de usuario: </label>
                    <span editable-text="user.username" e-name="username" e-required>{{ user.username || 'empty' }}</span>
                  </div> 
                  <div class="form-group">
                    <label class="title"><i class="fa fa-envelope margin-r-5"></i> Email: </label>
                    <span editable-text="user.email" e-name="email" e-required>{{ user.email || 'empty' }}</span>
                  </div> 

                  <div class="form-group">
                    <label class="title">Nombres: </label>
                    <span editable-text="user.first_name" e-name="first_name" e-required>{{ user.first_name || 'empty' }}</span>
                    <label class="title">Apellidos: </label>
                    <span editable-text="user.last_name" e-name="last_name" e-required>{{ user.last_name|| 'empty' }}</span>
                  </div> 

                <div class="text-right">
                  <button type="button" class="btn btn-flat bg-olive" ng-click="editableForm.$show()" 
                          ng-show="!editableForm.$visible">
                    <i class="fa fa-pencil"></i>
                    Editar 
                  </button>
                  <!-- buttons to submit / cancel form -->
                  <span ng-show="editableForm.$visible">
                    <button type="submit" class="btn btn-flat bg-navy" ng-disabled="editableForm.$waiting">
                      <i class="fa fa-floppy"></i>
                      Guardar 
                    </button>
                    <button type="button" class="btn btn-flat btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
                      Cancel
                    </button>
                  </span>
                </div>
              </form>  
            </div><!-- /.box-body -->
          </div><!-- /.box -->
        </div><!-- /.col -->
      </div><!-- /.row -->

    </section><!-- /.content -->
  </div><!-- /.content-wrapper -->

  <ng-include src="'app/layouts/footer.html'"></ng-include>
</div><!-- ./wrapper -->
